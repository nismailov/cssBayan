<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Bayan</h1>
    <div class="container">
        <div class="bayan">
            <label for="Bayan1">When someone says programming is easy</label>
            <input type="checkbox" id="Bayan1">
            <img src="https://pbs.twimg.com/media/FVXnphhXEAAZAQI?format=jpg&name=4096x4096" width="600" height="600" class="mem" alt="mem1">
        </div>
        <div class="bayan">
            <label for="Bayan2">Lead developers</label>
            <input type="checkbox" id="Bayan2">
            <img src="https://i.pinimg.com/originals/31/17/99/311799592b65bc9a513db3d9c322a3af.jpg" width="600" height="600" class="mem" alt="mem2">
        </div>
        <div class="bayan">
            <label for="Bayan3">When trying to explain programming to other majors</label>
            <input type="checkbox" id="Bayan3">
            <img src="https://avatars.mds.yandex.net/i?id=5d0b84582ac3a6ec9424bf58dbb0de84fb4a5734-8254804-images-thumbs&n=13" width="600" height="600" class="mem" alt="mem3">
        </div>
        <div class="bayan">
            <label for="Bayan4">Your code has bugs</label>
            <input type="checkbox" id="Bayan4">
            <img src="https://pbs.twimg.com/media/DwJp8F5X0AIRk7L.jpg" width="600" height="600" class="mem" alt="mem4">
        </div>
        <div class="bayan">
            <label for="Bayan5">This code is a joke</label>
            <input type="checkbox" id="Bayan5">
            <img src="https://i.pinimg.com/originals/e0/68/9d/e0689d4028e2205ee56399cca6c5608e.png" width="600" height="600" class="mem" alt="mem5">
        </div>
    </div>
</body>
</html>
